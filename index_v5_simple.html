<html>
<head>

    <!-- Video.js 5 -->
    <!--
     https://yanwsh.github.io/videojs-panorama/stylesheets/normalize.css
     https://yanwsh.github.io/videojs-panorama/stylesheets/stylesheet.css
     https://yanwsh.github.io/videojs-panorama/stylesheets/github-light.css
     http://vjs.zencdn.net/5.8/video-js.css,
     http://vjs.zencdn.net/5.8/video.js,
     https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js,
   -->

    <link href="videojs_v5p/video-js.css" rel="stylesheet">
    <script src="videojs_v5p/video.js"></script>
    <script src="videojs_v5p/three.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script-->
    <!-- Common -->
    <link href="dist/videojs-panorama.min.css" rel="stylesheet">
    <!-- Video.js 5 -->
    <script src="dist/videojs-panorama.v5.min.js"></script>
    <style>
      .player_wrapper{
        position: relative;
        max-width: 960px;
        width: 100%;
      }
      body.vjs-full-window .player_wrapper{
        position: static;
      }
      .player_container{
        padding-top: 56.25%;
      }
      #videojs-panorama-player{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="project-name">VR Video Demo</h1>
    <div class="player_wrapper">
      <div class="player_container">
        <video id="videojs-panorama-player" class="video-js vjs-default-skin" poster="assets/poster.jpg" crossorigin="anonymous" controls >
          <source src="assets/shark.mp4" type='video/mp4'>
        </video>
      </div>
    </div>

    <script>
      (function(window, videojs) {
        var player = window.player = videojs('videojs-panorama-player', {}, function () {
          window.addEventListener("resize", function () {
            var canvas = player.getChild('Canvas');
            if(canvas) canvas.handleResize();
          });
        });
        var videoElement = document.getElementById("videojs-panorama-player");
        var width = videoElement.offsetWidth;
        var height = videoElement.offsetHeight;
        player.width(width), player.height(height);
        player.panorama({
          clickToToggle: true,
          clickAndDrag: true,
          autoMobileOrientation: true,
          initFov: 100,
          NoticeMessage: "please use your mouse drag and drop the video",
          callback: function () {
            player.play();
          }
        });
      }(window, window.videojs));
    </script>
  </body>
</html>
